{% extends '../base.html' %}

{% block content %}
  {% include '../components/navbar.html' %}
  {% include '../components/category-nav.html' %}

  <div class="content">
    <div class="container d-flex justify-content-center">
      <div class="auth-wrapper py-5 px-4 my-5">
        <h5 class="text-center title">Вход</h5>
        <a href="" class="text-center d-block account-exist">У меня ещё нет аккаунта</a>

        <form action="" class="d-flex flex-column mt-4 gap-3">
          <input type="text" placeholder="username" />
          <input type="password" placeholder="password" />
          <div class="d-flex align-items-center gap-2 checkbox">
            <input type="checkbox" id="remember-me" class="form-check-input" />
            <label for="remember-me">Запомнить меня</label>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="mt-3 submit-btn">Вход</button>
          </div>
          <a href="" class="text-center forgot-password">Забыл пароль</a>
        </form>
      </div>
    </div>
  </div>


{% endblock %}
