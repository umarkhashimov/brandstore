{% extends '../base.html' %}

{% block content %}
  {% include '../components/navbar.html' %}
  {% include '../components/category-nav.html' %}

  <div class="content">
    <div class="container d-flex justify-content-center">
      <div class="auth-wrapper py-5 px-4 my-5">
        <h5 class="text-center title">Вход</h5>
        <a href="{% url "users:login" %}" class="text-center d-block account-exist">У меня уже есть аккаунт</a>

        <form method="post" action="" class="d-flex flex-column mt-4 gap-3">
          {% csrf_token %}

          {% for field in form %}
          <label class="text-white" for="">{{field.label}}</label>
            {{field}}
          {% endfor %}

          <div class="d-flex justify-content-center">
            <button type="submit" class="mt-3 submit-btn">Вход</button>
          </div>
          <a href="" class="text-center forgot-password">Забыл пароль</a>
        </form>
      </div>
    </div>
  </div>


{% endblock %}
